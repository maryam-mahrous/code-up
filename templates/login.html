<<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - كوداك</title>
    <style>
        /* نفس الـ CSS اللي فوق عشان الشكل يبقى متسق */
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f4f7fa; margin: 0; padding: 20px; }
        .container { max-width: 450px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 30px; }
        label { display: block; margin: 15px 0 5px; color: #34495e; font-weight: bold; }
        input { width: 100%; padding: 12px; border: 1px solid #bdc3c7; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        input:focus { outline: none; border-color: #3498db; box-shadow: 0 0 5px rgba(52,152,219,0.3); }
        button { width: 100%; padding: 14px; background: #3498db; color: white; border: none; border-radius: 6px; font-size: 18px; cursor: pointer; margin-top: 20px; }
        button:hover { background: #2980b9; }
        .message { padding: 12px; margin: 15px 0; border-radius: 6px; text-align: center; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .link { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>تسجيل الدخول</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" name="email" required placeholder="example@email.com">

            <label for="password">كلمة المرور</label>
            <input type="password" id="password" name="password" required placeholder="********">

            <button type="submit">دخول</button>
        </form>

        <div class="link">
            ليس لديك حساب؟ <a href="{{ url_for('register') }}">إنشاء حساب جديد</a>
        </div>
    </div>

</body>
</html>
